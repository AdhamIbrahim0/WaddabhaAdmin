<table [striped]="true" cTable>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    @for (category of categories; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>
        <button cButton color="danger" (click)="deleteCategory(category.id)">
          Delete
        </button>
      </td>
      <td>
        <button cButton color="primary" routerLink="edit/{{ category.id }}">
          Edit
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
<button cButton color="success" routerLink="add">Add Category</button>
